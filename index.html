<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Kos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .auth-container { max-width: 450px; margin: 80px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-primary { border-radius: 10px; padding: 10px; font-weight: 600; }
        .hidden { display: none !important; }
        .status-badge { font-size: 0.8rem; padding: 5px 10px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection" class="auth-container">
        <div class="card p-4">
            <div class="text-center mb-4">
                <i class="fas fa-home-alt fa-3x text-primary mb-2"></i>
                <h3>SmartKos</h3>
                <p class="text-muted" id="authSubtitle">Silakan masuk ke akun Anda</p>
            </div>

            <div id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="nama@email.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPass" class="form-control" placeholder="********">
                </div>
                <button onclick="handleLogin()" id="btnLogin" class="btn btn-primary w-100 mb-3">Login</button>
                <p class="text-center">Belum punya akun? <a href="#" onclick="toggleAuth(true)">Daftar</a></p>
            </div>

            <div id="registerForm" class="hidden">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="regNama" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="regPass" class="form-control">
                </div>
                <button onclick="handleRegister()" id="btnReg" class="btn btn-success w-100 mb-3">Daftar & Kirim Aktivasi</button>
                <p class="text-center">Sudah punya akun? <a href="#" onclick="toggleAuth(false)">Login</a></p>
            </div>
        </div>
    </div>

    <div id="dashboardSection" class="py-5 hidden">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0">Halo, <span id="userNameDisplay">User</span>!</h2>
                <span id="userRoleBadge" class="badge bg-info">Role</span>
            </div>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>

        <div id="adminView" class="row g-3 hidden">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <i class="fas fa-door-open fa-2x text-primary mb-2"></i>
                    <h5>Kelola Kamar</h5>
                    <button class="btn btn-sm btn-outline-primary">Buka</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <i class="fas fa-users fa-2x text-success mb-2"></i>
                    <h5>Data Pelanggan</h5>
                    <button class="btn btn-sm btn-outline-success">Buka</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <i class="fas fa-bell fa-2x text-warning mb-2"></i>
                    <h5>Kirim Pengingat</h5>
                    <button class="btn btn-sm btn-outline-warning">Buka</button>
                </div>
            </div>
        </div>

        <div id="pelangganView" class="row g-3 hidden">
            <div class="col-12">
                <div class="card p-4">
                    <h5>Status Kamar & Pembayaran</h5>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span>Tagihan Bulan Ini:</span>
                        <b class="text-danger">Rp 1.500.000</b>
                    </div>
                    <button class="btn btn-primary mt-3">Konfirmasi Pembayaran</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // GANTI DENGAN URL WEB APP GOOGLE APPS SCRIPT ANDA
    const WEB_APP_URL = "URL_DEPLOY_APPS_SCRIPT_ANDA";

    function toggleAuth(isReg) {
        document.getElementById('loginForm').classList.toggle('hidden', isReg);
        document.getElementById('registerForm').classList.toggle('hidden', !isReg);
        document.getElementById('authSubtitle').innerText = isReg ? "Daftar akun baru" : "Silakan masuk ke akun Anda";
    }

    async function handleLogin() {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        const btn = document.getElementById('btnLogin');

        if(!email || !pass) return Swal.fire("Error", "Isi semua bidang!", "error");

        btn.disabled = true;
        btn.innerText = "Memproses...";

        try {
            const response = await fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify({ action: "login", email: email, password: pass })
            });
            const res = await response.json();

            if (res.status === "success") {
                showDashboard(res.user);
            } else {
                Swal.fire("Gagal", res.message, "error");
            }
        } catch (e) {
            Swal.fire("Error", "Koneksi Gagal!", "error");
        } finally {
            btn.disabled = false;
            btn.innerText = "Login";
        }
    }

    async function handleRegister() {
        const email = document.getElementById('regEmail').value;
        const nama = document.getElementById('regNama').value;
        const pass = document.getElementById('regPass').value;
        const btn = document.getElementById('btnReg');

        btn.disabled = true;
        btn.innerText = "Mengirim Email...";

        try {
            const response = await fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify({ action: "register", email: email, nama: nama, password: pass })
            });
            const res = await response.json();
            Swal.fire("Berhasil", res.message, "success");
            toggleAuth(false);
        } catch (e) {
            Swal.fire("Error", "Gagal mendaftar!", "error");
        } finally {
            btn.disabled = false;
            btn.innerText = "Daftar & Kirim Aktivasi";
        }
    }

    function showDashboard(user) {
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('dashboardSection').classList.remove('hidden');
        document.getElementById('userNameDisplay').innerText = user.nama;
        document.getElementById('userRoleBadge').innerText = user.role.toUpperCase();

        if(user.role === 'admin') {
            document.getElementById('adminView').classList.remove('hidden');
        } else {
            document.getElementById('pelangganView').classList.remove('hidden');
        }
    }

    function logout() {
        location.reload();
    }
</script>
</body>
</html>
